<!-- templates/store/success.html -->
{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<!-- Bootstrap Carousel -->
<div id="carCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#carCarousel" data-slide-to="1"></li>
        <li data-target="#carCarousel" data-slide-to="2"></li>
        <li data-target="#carCarousel" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'images\pictures for homepage\a10.jpg' %}" alt="Car 1">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images\pictures for homepage\a8.jpg' %}" alt="Car 2">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>

        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images\pictures for homepage\a11.jpg' %}" alt="Car 3">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>

        <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images\pictures for homepage\a12.jpg' %}" alt="Car 4">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

    <div class="container">
        <h2>{{ message }}</h2>
        <a href="{% url 'store' %}" class="btn btn-primary">Go Back</a>
    </div>


{% endblock %}
