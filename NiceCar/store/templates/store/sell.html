{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<head>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Custom CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <style>
        /* Sell Form Styles */
        form {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 14px;
        }

        form button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        form button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Responsive Form Styles */
        @media (max-width: 768px) {
            form {
                width: 100%;
            }
        }
    </style>
</head>

<!-- Sell Form -->
<form method="POST" action="{% url 'submit-sell-interest' %}">
    {% csrf_token %}
    <div>
        <label for="carModel">Car Model:</label>
        <input type="text" id="carModel" name="carModel" required>
    </div>
    <div>
        <label for="sellerName">Your Name:</label>
        <input type="text" id="sellerName" name="sellerName" required>
    </div>
    <div>
        <label for="sellerContact">Contact Info/Email:</label>
        <input type="text" id="sellerContact" name="sellerContact" required>
    </div>
    <div>
        <label for="carDetails">Car Details:</label>
        <textarea id="carDetails" name="carDetails" required></textarea>
    </div>
    <button type="submit">Submit Sell Request</button>
</form>
